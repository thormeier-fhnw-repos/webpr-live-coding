<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>

        function fun1()    { return 1; }
        //
        document.writeln( fun1()   === 1 );
        document.writeln( fun1(42) === 1 ); // Functions ignore extra parameters
        //
        function fun2()    { return 1; }
        function fun2(arg) { return arg; }
        //
        document.writeln( fun2() !== 1  );
        document.writeln( fun2() === undefined ); // If no argument is given, parameter defaults to undefined
        document.writeln( fun2(42) === 42 );
        //
        function noReturn()    { 1; } // Missing return statement, necessary if something should be returned and the function body is wrapped in { }
        const noReturn2 = () => { 1; }; // Arrow function, but same as above
        const noReturn2a = () => { return 1; }; // Arrow function, but same as above
        const noReturn3 = () => 1; // Arrow function that directly maps to return (no { }, hence direct returning)
        //
        document.writeln( noReturn() !== 1 );
        document.writeln( noReturn2() !== 1 );
        document.writeln( noReturn2a() === 1 );
        document.writeln( noReturn3() === 1 );
        //
        const myfun = fun1; // Assigning a function to a const
        const funs = [null, undefined, fun1, fun2]; // Array of functions and other values (null and undefined)
        //
        document.writeln( myfun() === 1 );
        document.writeln( funs[2]() === 1 );
        //
        function doit(waszutunist) { // Currying
            return function bla(arg) { return waszutunist(arg) }
        }
        //
        document.writeln( doit(fun1)(10) === 1 );
        document.writeln( doit(fun2)(10) === 10 );
        //
        const doit2 = callme => arg => callme(arg) ; // Currying arrow-function style
        //
        document.writeln( doit2(fun1)(10) === 1 );
        //
        const doFun2 = doit2(fun1); // Return type is a function, therefore doFun2 becomes callable
        //
        document.writeln( doFun2(10) === 1 );
        document.writeln( doFun2()   === 1 );

    </script>
</body>
</html>
